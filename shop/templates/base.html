{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.logo {height: 50px;}</style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'products' %}">
    <img src="{% static 'images/shop_logo.png' %}" alt="Логотип" class="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_add' %}">Добавить товар</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_add' %}">Добавить категорию</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categories_list' %}">Категории</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}">Корзина</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid py-5">
    <div class="row">
        {% block sidebar %}
        {% endblock %}

        <div class="col">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
