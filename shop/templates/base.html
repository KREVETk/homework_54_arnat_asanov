{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            height: 50px;
        }
        .sidebar {
            min-width: 200px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'products' %}">
                <img src="{% static 'images/shop_logo.png' %}" alt="Логотип" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_add' %}">Добавить товар</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_add' %}">Добавить категорию</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories_list' %}">Категории</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-3 sidebar">
                {% block sidebar %}
                {% if categories %}
                    <div class="list-group mb-3">
                        <a href="{% url 'products' %}" class="list-group-item {% if not selected_category %}active{% endif %}">
                            Все категории
                        </a>
                        {% for cat in categories %}
                            <a href="{% url 'products_by_category' slug=cat.slug %}" class="list-group-item {% if selected_category == cat %}active{% endif %}">
                                {{ cat.name }}
                            </a>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endblock %}
            </div>

            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
