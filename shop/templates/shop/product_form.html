{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1>{% if product %}Редактировать товар{% else %}Добавить товар{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
