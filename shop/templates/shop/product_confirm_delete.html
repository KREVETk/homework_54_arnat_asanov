{% extends 'base.html' %}
{% block content %}
  <h1>Удалить товар</h1>
  <p>Вы действительно хотите удалить товар "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
