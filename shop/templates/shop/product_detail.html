{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card mb-4">
    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
      <h2 class="card-title">{{ product.name }}</h2>
      <p class="card-text">{{ product.description }}</p>
      <p><strong>Категория:</strong> {{ product.category.name }}</p>
      <p><strong>Добавлен:</strong> {{ product.created_at }}</p>
      <p><strong>Цена:</strong> {{ product.price }} сом</p>
      <div class="mt-3">
        <a href="{% url 'product_edit' product.id %}" class="btn btn-warning me-2">Редактировать</a>
        <form method="post" action="{% url 'product_delete' product.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
