{% extends 'base.html' %}

{% block content %}
<h1>Список товаров</h1>
<ul>
  {% for product in products %}
    <li>
      {{ product.name }} - {{ product.price }} руб.
      <a href="{% url 'product_detail' product.id %}">Посмотреть больше</a>
    </li>
  {% empty %}
    <li>Товаров нет</li>
  {% endfor %}
</ul>
{% endblock %}
