{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Категория: {{ category.name }}</h2>
  <p><strong>Описание:</strong> {{ category.description }}</p>

  <div class="mt-3">
    <a href="{% url 'category_edit' category.id %}" class="btn btn-warning me-2">Редактировать</a>
    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'categories_list' %}" class="btn btn-secondary">← Назад к списку категорий</a>
  </div>
</div>
{% endblock %}
